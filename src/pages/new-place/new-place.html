<ion-header>

  <ion-navbar>
    <ion-title>Add place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="onAddPlace(f.value)" #f="ngForm">
	<ion-item>
		<ion-label>Title</ion-label>
		<ion-input type="text" name="title" ngModel required></ion-input>
	</ion-item>
		<button ion-button block type="submit" [disabled]="!f.valid">
			Add Place
		</button>
</form>
</ion-content>
